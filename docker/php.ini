; Development PHP settings

; Error reporting
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On

; OPCache (disable for dev or force timestamp validation)
opcache.enable = 0
opcache.enable_cli = 0
; If you prefer keeping opcache enabled in dev, comment the two lines above and use:
; opcache.enable = 1
; opcache.validate_timestamps = 1
; opcache.revalidate_freq = 0

; Session settings
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_samesite = Lax

; Misc
memory_limit = 512M
upload_max_filesize = 32M
post_max_size = 32M
